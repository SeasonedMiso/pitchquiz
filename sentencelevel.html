<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Pitch Quiz</title>
    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <stuff>
      <nav class="blue-grey darken-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">MISO TOOLBOX</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Word Quiz</a></li>
          </ul>
        </div>
      </nav>
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br /><br />
          <div class="fails">
            <textarea
              name="failList"
              id="failList"
              class="materialize-textarea failList"
              cols="30"
              rows="10"
              readonly
            ></textarea>
          </div>
          <h1 class="header center blue-grey-text"></h1>
          <div class="row center">
            <h5 class="header col s12 light">
              <div id="correct" class="correct"></div>
              <div id="score" class="score">Score: 0</div>
              <div id="prevWord" class="prevWord"></div>
            </h5>
          </div>
          <div class="row center">
            <div id="sentenceBox" class="sentenceBox"></div>
            <button class="replay" id="go" onclick="playAudio()">
              >Re-play
            </button>
            <div id="sentenceBtn" class="sentenceBtn"></div>
            <button class="go" id="go" onclick="gradeSen()">â–¶</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="section">
          <!--   Icon Section   -->
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center light-blue-text"></h2>
              <h5 class="center">Pitch accent perception quiz</h5>
              <p class="para">
                Click between the syllables to insert downsteps in the correct
                places
              </p>
            </div>
          </div>
        </div>
        <br /><br />
      </div>
    </stuff>

    <footer class="page-footer blue-grey">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <p class="grey-text text-lighten-4">
              Making immersion tools to learn coding and stuff.
            </p>
          </div>
          <div class="col l3 s12"></div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          <a
            class="blue-text text-lighten-3"
            href="https://github.com/SeasonedMiso"
            >Miso</a
          >
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/sentence.js"></script>
  </body>
</html>
